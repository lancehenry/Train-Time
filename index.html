<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:700" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

    <!-- Moment JS Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- My CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <div>
                <i class="far fa-clock fa-3x"></i>
                <span class="heading">Train Scheduler</span>
            </div>
        </div>

        <!-- Train Schedule Panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">

                            <!-- Table header row -->
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>

                            <!-- Output Row for each entry from input below -->
                            <tbody id="outPutRow"></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add New Train Panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>

                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input type="text" class="form-control" id="dest-input">
                            </div>

                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="time-input">
                            </div>

                            <div class="form-group">
                                <label for="freq-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="freq-input">
                            </div>

                            <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- app.js -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
